<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2dc1da16d.js" crossorigin="anonymous"></script>
</head>
<body>

    

    <section class="login-page">
        <div class="img-part">
            <img src="images/loginpage gril.jpg">
        </div>

        <div class="login-section">

            <div class="logo" style="margin-bottom: 20px;">
                <a href="index.html">
                    <img src="./images/shoes logo.png">
                    <p>FootSteps</p>
                </a>
            </div>

            <div class="login-part">

            <h1>Login</h1>

            <p>Email <span>*</span></p>

            <form action="" method="post" class="login-email">
                <input type="email" name="email" placeholder="Email">
            </form>

            <p>Password <span>*</span></p>

            <form action="" method="post" class="login-password">
                <input type="password" name="password" placeholder="Password" id="password">
                <img src="images/eye-slash-regular.svg" class="pass-icon" id="pass-icon" onclick="pass()">
            </form>

            <div class="login-btn">
                <a href="frontpage.html"><button>LOGIN</button></a>
            </div>

            <form action="" method="post" class="login-google">
                <button> <i class="fa-brands fa-google"></i> Login with Google</button>
            </form>

            <form action="" method="post" class="login-number">
                <button> <i class="fa-solid fa-phone"></i> Login with Number</button>
            </form>

            <a href=""><h3>Forget Password? <span>Reset it</span></h3></a>

            <a href="signupPage.html"><h3>OR <span>Create Account.</span></h3></a>

        </div>

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
